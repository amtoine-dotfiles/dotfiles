# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.session:
    global: false
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.preferred_color_scheme:
    global: dark
  content.geolocation:
    https://www.ugc.fr: false
  content.javascript.enabled:
    global: true
  content.notifications.enabled:
    https://calendar.google.com: false
    https://gitlab.com: false
    https://gitlab.isae-supaero.fr: false
    https://rocketchat.isae-supaero.fr: false
    https://www.youtube.com: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
    https://wali-m.isae.fr#!/Mail/0/INBOX/new?%25s: false
  content.user_stylesheets:
    global: null
  fonts.default_family:
    global: mononoki Nerd Font
  fonts.default_size:
    global: 15pt
  statusbar.show:
    global: always
  tabs.show:
    global: always
  zoom.default:
    global: '150'
